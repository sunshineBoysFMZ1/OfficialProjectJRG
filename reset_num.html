<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>更换手机号</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link rel="stylesheet" href="libs/weui.min.css">
  <link rel="stylesheet" href="libs/jquery-weui.min.css">
  <link rel="stylesheet" href="libs/index.css">
  <link rel="stylesheet" href="http://cunbaocdn.1565.com.cn/element/index.css">
  <!-- <link rel="stylesheet" href="libs/element/index.css"> -->
</head>

<body class="bg-gray">
  <div id="app" v-cloak>
    <div class="weui-cells bg-white">
      <div class="weui-cell weui-cell_access">
        <div class="weui-cell__bd">
          <p>手机号</p>
        </div>
        <span class="weui-cell__ft text-black">{{mobile}}</span>
      </div>
    </div>
    <div class="padding btnitem margin-top" href="">
      <a href="num_change.html"><button class="weui-btn">更换手机号</button></a>
      <div class="text-sm text-gray margin-top-sm">一个账号只能绑定一个手机号</div>
    </div>

  </div>
  <script src="http://cunbaocdn.1565.com.cn/jquery-2.1.4.js"></script>
  <script src="libs/vue.min.js"></script>
  <script>
    $(function () {
      new Vue({
        el: "#app",
        data() {
          return {
            mobile:""
          }
        },
        created(){
          this.mobile = JSON.parse(sessionStorage.getItem('about')).mobile
        },
      })
    })
  </script>
</body>

</html>
